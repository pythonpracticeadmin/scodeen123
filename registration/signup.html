<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/signup.css'%}">
</head>
<body>
<center>
        <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>


                    <form method="post">
                      <div class="row">
                        <div class="col-md-6 mb-4">

                          <div class="form-outline">
                            <input type="text" id="firstName" name="first_name" placeholder="First Name" class="form-control form-control-lg" />
                          </div>

                        </div>
                        <div class="col-md-6 mb-4">

                          <div class="form-outline">
                            <input type="text" id="lastName" name="last_name" placeholder="Last Name" class="form-control form-control-lg" />
                          </div>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">

                          <div class="form-outline datepicker w-100">
                            <input type="date" name="dob" placeholder="Date Of Birth" class="form-control form-control-lg" id="birthdayDate" />
                          </div>

                        </div>
                        <div class="col-md-6 mb-4">


                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                              value="Female"/>
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>

                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                              value="Male" checked/>
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>

                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="otherGender"
                              value="Others" />
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="text" id="emailAddress" name="email" placeholder="Email Id"  class="form-control form-control-lg" />
                          </div>
                        </div>

                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="text" name="contact" placeholder="Contact Number" id="phoneNumber" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="password"  name="password" placeholder="Password"  class="form-control form-control-lg" />
                          </div>
                        </div>

                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
                      {%csrf_token%}
                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit"/>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

</center>

</body>
</html>
